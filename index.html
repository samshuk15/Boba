<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="style.css" /> 
</head>
  <body>
    <img src = "https://pngimg.com/d/butterfly_PNG1029.png" />
    <h1>Butterflies</h1>
    <p>Butterflies are beautiful! But not as pretty as you ;)</p>
    <h3>Here is the life cycle of a butterfly:</h3>
    <div class="stage 1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRk7HGFnbICpy6ayOa-xKbeG2-r7VC_WlIZUw&s" />
        <p>Adult butterflies lay eggs on leaves.</p>
    </div>
    <div class="stage 2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqclrLhr1s1alZ03ulHBjlWsT8K9DTEoD4PQ&s" />
        <p>The eggs then hatch and turn into larva.</p>
    </div>
    <div class="stage 3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_7mlTGQR6NRqoyXY0H5qaoWgcIVNqgVRtEg&s" />
        <p>The larva then form a chrysalis to transform.</p>
    </div>
    <div class="stage 4">
        <img src="https://i.natgeofe.com/k/9acd2bad-fb0e-43a8-935d-ec0aefc60c2f/monarch-butterfly-grass_3x2.jpg" />
        <p>Finally a beautiful butterfly emerges after 4 weeks!</p>
    </div>


  </body>
</html>
